<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 멋진 웹사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #40FF00; /* 글자 색상: 민트 */
            font-size: 3rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
        }

        .content {
            margin-top: 50px;
        }

        .button {
            background-color: #40FF00;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #36d400; /* hover 효과 */
        }
    </style>
</head>
<body>

    <header>
        <h1>저는 김기성입니다</h1>
    </header>

    <div class="content">
        <p>이곳은 나의 멋진 웹사이트입니다. 디자인을 변경할 수 있습니다!</p>
        <button class="button">Click Me!</button>
    </div>

</body>
</html>
